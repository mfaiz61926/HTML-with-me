<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Unordered and ordered lists</h1>

    <ul>
        <li>orange tea</li>
        <li>black tea</li>
        <li>milk tea</li>
    </ul>
    <ol>
        <li>orange tea</li>
        <li>black tea</li>
        <li>milk tea</li>
    </ol>

    <img src="./download (1).png" width="200px" height="300px" alt="">
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>heading <strong>h1</strong> to h6</li>
            <li>ol,li</li>
            <li>li</li>
            <li>p</li>
            
        </ul>
        <h1>Inline <em>level </em>elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>

        </ul>
    </div>
</body>
</html>
